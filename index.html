<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sign-up">
        <div class="sign-up__body">
            <h1 class="sign-up__title">Sign Up</h1>
            <div class="sign-up__input">
                <div class="sign-up__email">
                    <input type="text" placeholder="Введите e-mail" id="email" class="sign-up__input">
                </div>
                <div class="sign-up__password">
                    <input type="password" id="password" placeholder="Введите пароль" class="sign-up__input">
                </div>
                <div class="sign-up__confirmpassword" >
                    <input type="password" id="confirmpassword" placeholder="Подтвердите пароль" class="sign-up__input">
                </div>
            </div>
            <div class="sign-up__error sign-up__error_style" id="error"></div>
            <div class="sign-up__registration">
                <button type="submit" onclick="registration()" class="sign-up__button">Зарегистрироваться</button>
            </div>
        </div>
        <div class="sign-up__success"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
